aster.cats:
  path: '/aster/cats'
  defaults:
    _controller: '\Drupal\aster\Controller\CatController::content'
    _title: 'Cats'
  requirements:
    _permission: 'access content'

delete_button:
  path: '/aster/cats/{idCat}/deleteCats'
  defaults:
    _form: '\Drupal\aster\Form\DeleteCats'
    _title: 'Do you want to delete this cat?'
  requirements:
    _permission: 'administrator'
    _role: 'administrator'

edit_button:
  path: '/aster/cats/{idCat}/editCats'
  defaults:
    _form: '\Drupal\aster\Form\EditCats'
    _title: 'Do you want to edit this cat?'
  requirements:
    _permission: 'administrator'
    _role: 'administrator'
